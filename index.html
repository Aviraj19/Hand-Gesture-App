<html>

 <head>
   <title>Hand Gesture App</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">

     <center>
       <h3 class="btn btn-warning heading">Hand Gesture app<br>
         <span>&#128076;</span>
         <span>&#128077;</span>
         <span>&#9996;</span>
       </h3>
       <br><br>

       <p style="font-size: 22px;">Show The hand sign to the tell the emoji
         <br>
         <b style="color: yellow">Ok</b>
         <br>
         <b style="color: black">Thumbs Up</b>
         <br>
         <b style="color: red">Victory Sign</b>
         <br>
       </p>
       <div class="col-md-4 col-sm-12 col-xs-12"><label>Webcam view</label>
         <div id="camera"></div>
         <br><br>
         <button onclick=takesnapshot() class="btn btn-success">Caputure image</button>
       </div>
       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Prediction1</label>
         <p class="gesture_name" id="result_gesture_name"></p>
         <p class="gesture" id="update_emoji"></p>
         <label>Prediction2</label>
         <p class="gesture_name" id="result_gesture_name2"></p>
         <p class="gesture" id="update_emoji2"></p>
       </div>
       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Snapshot - </label>
         <div id="result"></div>
         <br><br>
        <button onclick=identifyimage() class="btn btn-success">Identify Image</button>

       </div>

     </center>

   </div>
